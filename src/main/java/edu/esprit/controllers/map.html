<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Toujours définir explicitement la hauteur de la carte pour définir la taille de l'élément div */
        #map {
            height: 400px; /* Vous pouvez ajuster la hauteur selon vos besoins */
            width: 100%; /* Assurez-vous que la carte occupe toute la largeur */
        }
    </style>
</head>
<body>
<!-- Div pour afficher la carte Google Maps -->
<div id="map"></div>

<script>
    // Fonction initMap pour initialiser la carte Google Maps
    function initMap() {
        // Obtenir les paramètres de latitude et de longitude de l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var latitude = parseFloat(urlParams.get('latitude'));
        var longitude = parseFloat(urlParams.get('longitude'));

        // Création de la carte
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12, // Zoom par défaut
            center: {lat: latitude, lng: longitude} // Centre de la carte aux coordonnées définies
        });

        // Ajout d'un marqueur pour marquer la position sur la carte
        var marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map
        });
    }
</script>

<!-- Chargement de l'API Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAz77U5XQuEME6TpftaMdX0bBelQxXRlM&callback=initMap">
</script>
</body>
</html>
